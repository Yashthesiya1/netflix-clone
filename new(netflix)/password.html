<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./Css Part/password.css">
    <link rel="icon" type="image/png" href="./Images/urlLogo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div>
        <header>
            <img src="./Images/Main logo.png" class="mainLogo" alt="">
            <a href="./signin.html" class="sign text-black">Sign In</a>
        </header>
        <hr class="mt-0" />
        <section>
            <main>
                <div class="" id="warningArea">
                    <div class="warning d-flex">
                        <div class="icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                        <div>Your password must contain between 4 and 60 characters.</div>
                    </div>
                </div>
                <div class="step">STEP <span>1</span> OF <span>3</span></div>
                <div class="welcome">Welcome back!<br />Joining Netflix is easy.</div>
                <p class="password-cap">Enter your password and you'll be watching in no time.</p>
                <label for="" class="email-lable">Email</label>
                <div id="emailid"></div>
                <form class="">
                    <div class="input justify-content-center">
                        <div class="form-floating">
                            <input type="password" class="form-control focus-ring-light" id="floatingInput"
                                placeholder="name@example.com" data-id="input">
                            <label for="floatingInput">Enter your password</label>
                            <div></div>
                        </div>
                        <a href="#" class="forgot">Forgot your password?</a>
                        <button class="start" type="button" id="submit">Next</button>
                    </div>
                </form>
            </main>
        </section>
        <footer>
            <div class="w-100">
                <p class="call">Questions? Call 000-800-919-1694</p>
            </div>
            <div class="row w-75" id="footer"></div>
            <div class="d-flex align-items-center">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="svg" data-name="Languages" aria-hidden="true">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                        fill="currentColor"></path>
                </svg>
                <select name="langauge" class="" id="select-Langauge">
                    <option value="English" class="option">English</option>
                    <option value="Hindi" class="option">हिंदी</option>
                </select>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        let data = localStorage.getItem("name");
        document.getElementById("emailid").innerHTML = data

        let footer = [
            { name: "FAQ" },
            { name: "Help Centre" },
            { name: "Netflix Shop" },
            { name: "Terms of Use" },
            { name: "Privacy" },
            { name: "Cookie Preferences" },
            { name: "Corporate Information" }
        ]

        let foot = '';
        footer.map(element => {
            foot += `<div class="col-6 col-lg-3 mt-3"><a style="font-weight: 600; font-size:13px; text-decoration: none; color: #737373;" href="#">${element.name}</a></div>`;
        });
        document.getElementById("footer").innerHTML = foot


        document.getElementById("warningArea").style.display = 'none';

        document.getElementById("submit").addEventListener("click", function () {
            let inp = document.getElementById("floatingInput").value;
            // let alert = document.getElementById("alert");

            if (inp.length <= 3) {
                document.getElementById("warningArea").style.display = 'block';
            } else {
                document.getElementById("warningArea").style.display = 'none';
            }
        })
    </script>
</body>

</html>
